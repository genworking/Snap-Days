version: 2.1
orbs:
  ruby-orbs: sue445/ruby-orbs@1.6.0
  heroku: circleci/heroku@1.0.1

workflows:
  build_test_and_deploy:
    jobs:
      - build
      - rubocop:
          requires:
            - build
      - rspec:
          requires:
            - build
            - rubocop
      - heroku_deploy:
          requires:
            - build
            - rspec

executors:
  default:
    working_directory: ~/insta_clone5
    docker:
      - image: ruby:2.7.2-node-browsers
        environment:
          BUNDLE_PATH: vendor/bundle
          RAILS_ENV: test

jobs:
  build:
    executor: default
    steps:
      - checkout
      - bundle-install
      # 2回目以降高速に行うため、キャッシュに保存したものを取り出す。
      # Gemfileを変更した際に前回使用したものと同じではエラーが生じる可能性があるので、
      # ファイル名・ファイルの中身に応じてハッシュ値を算出する。checksum 構文。
      - restore_cache:
          key: Sample_Cache_{{ checksum "Gemfile.lock" }}
      # 初回 or Gemfile更新 時にはこのコマンドを使用して環境を整える。
      - run:
          name: install Gemfile
          command: bundle install --path vendor/bundle
      # 上記のコマンドにより生成されたディレクトリをキャッシュに保存する。キャッシュ名が既に有る場合は、実行されない。
      - save_cache:
          key: Sample_Cache_{{ checksum "Gemfile.lock" }}
          paths:
            - ./vendor/bundle
  rubocop:
    executor: default
    steps:
      - preparate
      - run:
          name: Rubocop
          command: bundle exec rubocop
  rspec:
    executor: default
    steps:
      - preparate
      - run:
          name: Set up DB
          command: |
            bundle exec rails db:create
            bundle exec rails db:migrate
      - run:
          name: yarn install
          command: yarn install
      - run: bundle exec bin/webpack
      - run:
          name: Rspec
          command: bundle exec rspec
  heroku_deploy:
    docker:
      - image: buildpack-deps:trusty
    steps:
      - checkout
      - run:
          name: Deploy main branch to heroku
          command: |
            git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git main
commands:
  bundle-install:
    steps:
      - ruby-orbs/bundle-install:
          bundle_clean: true
          bundle_extra_args: ''
          bundle_gemfile: Gemfile
          bundle_jobs: 4
          bundle_path: vendor/bundle
          bundle_retry: 3
          cache_key_prefix: v1-bundle-dependencies
          restore_bundled_with: true
  preparate:
    steps:
      - checkout
      - bundle-install
